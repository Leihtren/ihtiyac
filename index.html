<!DOCTYPE html>
<html>
<head>
    <title>Prank Mini-Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
            overflow: hidden;
        }
        .container {
            margin: 0 auto;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAHAHAHAHAHA (kÃ¶tÃ¼ adam gÃ¼lÃ¼ÅŸÃ¼)<br>Yaramaz Bir KÄ±z OlduÄŸunu Biliyordum! ðŸ˜ˆ</h1>
        <button id="yes" class="btn">EVET</button>
        <button id="no" class="btn">HAYIR</button>
    </div>

    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const winSound = document.getElementById('winSound');

        noBtn.addEventListener('mouseover', () => {
            // Move the "NO" button randomly when hovered
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            winSound.play();
            // Create fireworks for 3 seconds
            const fireworksInterval = setInterval(createFirework, 100);
            setTimeout(() => clearInterval(fireworksInterval), 3000);
        });

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
    </script>
</body>
</html>
