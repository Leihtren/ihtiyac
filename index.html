<!DOCTYPE html>
<html>
<head>
    <title>Prank Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
            overflow: hidden;
        }
        .container {
            margin: 0 auto;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        .evil-laugh {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px auto;
            border: 3px solid #ff0000;
            object-fit: cover;
        }
        .follow-text {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="questionScreen">
        <h1>Send Nudes? üòè</h1>
        <button id="yes" class="btn">YES</button>
        <button id="no" class="btn">NO</button>
    </div>

    <div id="resultScreen" class="container" style="display: none;">
        <h1 class="evil-laugh">HAHAHAHAHAHA (k√∂t√º adam g√ºl√º≈ü√º)</h1>
        <p>Yaramaz Bir Kƒ±z Olduƒüunu Biliyordum! üòà</p>
        
        <!-- YOUR PROFILE PHOTO + FOLLOW MESSAGE -->
        <img src="YOUR_PHOTO_URL" class="profile-img" alt="Alperen Gormus">
        <p class="follow-text">Follow me on Instagram: @ALPERENGORMUS</p>
    </div>

    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const winSound = document.getElementById('winSound');
        const questionScreen = document.getElementById('questionScreen');
        const resultScreen = document.getElementById('resultScreen');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            winSound.play();
            questionScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            // Fireworks for 3 seconds
            const fireworksInterval = setInterval(createFirework, 100);
            setTimeout(() => clearInterval(fireworksInterval), 3000);
        });

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }
    </script>
</body>
</html>
